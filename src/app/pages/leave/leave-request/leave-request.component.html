<form [formGroup]="leaveRequestForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="leaveType">Leave Type:</label>
        <select id="leaveType" formControlName="leaveType">
            <option *ngFor="let leaveType of leaveTypes" [value]="leaveType._id">{{ leaveType.name }}</option>
        </select>
    </div>
    
    <div>
        <label for="startDate">Start Date:</label>
        <input id="startDate" formControlName="startDate" type="date">
    </div>
    
    <div>
        <label for="endDate">End Date:</label>
        <input id="endDate" formControlName="endDate" type="date">
    </div>
    
    <div>
        <label for="reason">Reason:</label>
        <textarea id="reason" formControlName="reason"></textarea>
    </div>
    
    <button type="submit">Submit</button>
</form>
