<form [formGroup]="leaveRequestForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="employeeName">Employee Name:</label>
        <input id="employeeName" formControlName="employeeName" type="text">
    </div>
    
    <div>
        <label for="leaveType">Leave Type:</label>
        <select id="leaveType" formControlName="leaveType">
            <option value="sick">Sick Leave</option>
            <option value="casual">Casual Leave</option>
            <option value="annual">Annual Leave</option>
        </select>
    </div>
    
    <div>
        <label for="startDate">Start Date:</label>
        <input id="startDate" formControlName="startDate" type="date">
    </div>
    
    <div>
        <label for="endDate">End Date:</label>
        <input id="endDate" formControlName="endDate" type="date">
    </div>
    
    <div>
        <label for="reason">Reason:</label>
        <textarea id="reason" formControlName="reason"></textarea>
    </div>
    
    <button type="submit">Submit</button>
</form>
