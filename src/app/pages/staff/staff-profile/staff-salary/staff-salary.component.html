<div class="staff-salary">
    <h2>Staff Salary</h2>
    <form [formGroup]="salaryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="basic">Basic Salary:</label>
            <input type="number" id="basic" formControlName="basic" required>
        </div>
        <div class="form-group">
            <label for="tax">Tax Percentage:</label>
            <input type="number" id="tax" formControlName="tax" required>
        </div>
        <button type="submit" [disabled]="salaryForm.invalid">Submit</button>
    </form>
    <div class="total-salary">
        <label>Total Salary:</label>
        <span>{{ totalSalary }}</span>
    </div>
</div>
