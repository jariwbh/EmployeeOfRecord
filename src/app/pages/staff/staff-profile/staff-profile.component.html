<div class="staff-profile">
    <h1 class="staff-profile-title" style="margin-top: 0;">Staff Profile</h1>
    
    <div class="profile-details" *ngIf="staff">
        <div class="profile-photo">
            <img [src]="staff && staff.photoUrl ? staff.photoUrl : '../assets/img/default-avatar.png'" alt="Profile Photo">
        </div>
        <div>
            <div class="profile-item">
                <label>Name:</label>
                <span>{{ staff.fullname }}</span>
            </div>
            <div class="profile-item">
                <label>Email:</label>
                <span>{{ staff.email }}</span>
            </div>
            <div class="profile-item">
                <label>Position:</label>
                <span>{{ staff.position }}</span>
            </div>
            <div class="profile-item">
                <label>Department:</label>
                <span>{{ staff.department }}</span>
            </div>
        </div>
    </div>

    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Salary Details
                </mat-panel-title>
