<div class="staff-form">
    <h2>Add New Staff</h2>
    <form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" formControlName="fullname" required>
  
      <label for="designation">Designation:</label>
      <select id="designation" formControlName="designation" required>
        <option *ngFor="let designation of designations" [value]="designation">{{ designation }}</option>
      </select>
  
      <label for="phonenumber">Phone Number:</label>
      <input type="tel" id="phonenumber" formControlName="phonenumber" required>
  
      <label for="email">Email ID:</label>
      <input type="email" id="email" formControlName="email" required>
  
      <label for="dateofbirth">Date of Birth:</label>
      <input type="date" id="dateofbirth" formControlName="dateofbirth" required>
  
      <label for="joiningdate">Joining Date:</label>
      <input type="date" id="joiningdate" formControlName="joiningdate" required>
  
      <button type="submit">{{ bindId ? 'Edit Staff' : 'Add Staff' }}</button>
    </form>
  </div>n
