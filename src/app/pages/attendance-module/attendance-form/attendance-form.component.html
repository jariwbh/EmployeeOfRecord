<div class="attendance-module">
    <h1>Attendance Form</h1>
    
    <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="employeeId">Employee ID:</label>
            <select id="employeeId" formControlName="employeeId" required>
                <option *ngFor="let employee of employees" [value]="employee._id">{{ employee.fullname }} || {{employee.email}}</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" formControlName="date" required>
        </div>

        <div class="form-group">
            <label for="checkin">Checkin Time:</label>
            <input type="time" id="checkin" formControlName="checkin" required>
        </div>

        <div class="form-group">
            <label for="checkout">Checkout Time:</label>
            <input type="time" id="checkout" formControlName="checkout" required>
        </div>
        
        <button type="submit">Submit</button>
        <button type="button" class="cancel-button">Cancel</button>
    </form>
</div>
